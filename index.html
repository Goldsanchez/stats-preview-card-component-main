<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="section-header">
        <img class="section-header-image" src="./images/image-header-mobile.jpg" alt="">
      </div>
      <div class="section-description">
        <div class="section-description-text">
          <h1 class="section-description-text-title">Get <span class="section-description-text-title-purple">insights</span> that help your business grow.</h1>
          <p class="section-description-text-parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="section-description-numbers">
          <div class="section-description-numbers-companies">
            <p class="numbers-big">10k+</p>
            <p class="text-small">COMPANIES</p>
          </div>
          <div class="section-description-numbers-templates">
            <p class="numbers-big">314</p>
            <p class="text-small">TEMPLATES</p>
          </div>
          <div class="section-description-numbers-queries">
            <p class="numbers-big">12M+</p>
            <p class="text-small">QUERIES</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/goldsanchez/">Santos SÃ¡nchez</a>.
    </footer>
  </main>
</body>
</html>
